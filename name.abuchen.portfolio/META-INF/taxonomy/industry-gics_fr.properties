551020.children      = 55102010
551020.label         = Gas Utilities

55102010.description = Companies whose main charter is to distribute and transmit natural and manufactured gas. Excludes companies primarily involved in gas exploration or production classified in the Oil & Gas Exploration & Production Sub-Industry. Also excludes companies engaged in the storage and/or transportation of oil, gas, and/or refined products classified in the Oil & Gas Storage & Transportation Sub-Industry.
55102010.label       = Gas Utilities

551030.children      = 55103010
551030.label         = Multi-Utilities

55103010.description = Utility companies with significantly diversified activities in addition to core Electric Utility, Gas Utility and/or Water Utility operations.
55103010.label       = Multi-Utilities

551040.children      = 55104010
551040.label         = Water Utilities

55104010.description = Companies that purchase and redistribute water to the end-consumer. Includes large-scale water treatment systems.
55104010.label       = Water Utilities

551050.children      = 55105010,55105020
551050.label         = Independent Power and Renewable Electricity Producers

55105010.description = Companies that operate as Independent Power Producers (IPPs), Gas & Power Marketing & Trading Specialists and/or Integrated Energy Merchants. Excludes producers of electricity using renewable sources, such as solar power, hydropower, and wind power. Also excludes electric transmission companies and utility distribution companies classified in the Electric Utilities Sub-Industry.
55105010.label       = Independent Power Producers & Energy Traders

55105020.description = Companies that engage in the generation and distribution of electricity using renewable sources, including, but not limited to, companies that produce electricity using biomass, geothermal energy, solar energy, hydropower, and wind power. Excludes companies manufacturing capital equipment used to generate electricity using renewable sources, such as manufacturers of solar power systems, installers of photovoltaic cells, and companies involved in the provision of technology, components, and services mainly to this market.
55105020.label       = Renewable Electricity

60.children          = 6010
60.label             = Real Estate

6010.children        = 601010,601020
6010.label           = Real Estate

601010.children      = 60101010,60101020,60101030,60101040,60101050,60101060,60101070,60101080
601010.label         = Equity Real Estate Investment Trusts (REITs)

60101010.description = A company or Trust with significantly diversified operations across two or more property types.
60101010.label       = Diversified REITs

60101020.description = Companies or Trusts engaged in the acquisition, development, ownership, leasing, management and operation of industrial properties. Includes companies operating industrial warehouses and distribution properties.
60101020.label       = Industrial REITs

60101030.description = Companies or Trusts engaged in the acquisition, development, ownership, leasing, management and operation of hotel and resort properties.
60101030.label       = Hotel & Resort REITs

60101040.description = Companies or Trusts engaged in the acquisition, development, ownership, leasing, management and operation of office properties.
60101040.label       = Office REITs

60101050.description = Companies or Trusts engaged in the acquisition, development, ownership, leasing, management and operation of properties serving the health care industry, including hospitals, nursing homes, and assisted living properties.
60101050.label       = Health Care REITs

60101060.description = Companies or Trusts engaged in the acquisition, development, ownership, leasing, management and operation of residential properties including multifamily homes, apartments, manufactured homes and student housing properties.
60101060.label       = Residential REITs

60101070.description = Companies or Trusts engaged in the acquisition, development, ownership, leasing, management and operation of shopping malls, outlet malls, neighborhood and community shopping centers.
60101070.label       = Retail REITs

60101080.description = Companies or Trusts engaged in the acquisition, development, ownership, leasing, management and operation of properties not classified elsewhere. Includes trusts that operate and invest in storage properties. It also includes REITs that do not generate a majority of their revenues and income from real estate rental and leasing operations.
60101080.label       = Specialized REITs

601020.children      = 60102010,60102020,60102030,60102040
601020.label         = Real Estate Management & Development

60102010.description = Companies engaged in a diverse spectrum of real estate activities including real estate development & sales, real estate management, or real estate services, but with no dominant business line.
60102010.label       = Diversified Real Estate Activities

60102020.description = Companies engaged in operating real estate properties for the purpose of leasing & management.
60102020.label       = Real Estate Operating Companies

60102030.description = Companies that develop real estate and sell the properties after development. Excludes companies classified in the Homebuilding Sub-Industry.
60102030.label       = Real Estate Development

60102040.description = Real estate service providers such as real estate agents, brokers & real estate appraisers.
60102040.label       = Real Estate Services
