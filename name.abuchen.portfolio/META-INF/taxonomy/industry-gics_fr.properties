40101010.label       = Banques aux activités diversifiées

40101015.description = Banques commerciales dont les activités proviennent principalement des opérations bancaires classiques et ont une activité significative dans la banque de détail et les prêts aux entreprises de petite et moyenne envergures. Les banques régionales ont tendance à fonctionner dans des zones géographiques limitées. Ne sont pas incluses les entreprises classées dans les sous-industries des banques aux activités diversifiées, des banques d’épargne et prêts hypothécaires. Ne sont également pas incluses les banques d'investissement classées dans la sous-industrie des services bancaires d’investissement et de courtage.
