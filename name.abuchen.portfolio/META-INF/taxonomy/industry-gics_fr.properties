Il s'agit notamment, mais sans s'y limiter toutefois, des sociétés de financement commercial, des banques centrales, des établissements de crédit-bail, des services d'affacturage et des boutiques spécialisées. Ne sont pas concernées les sociétés classées dans les bourses financières et la sous-industrie des données.
