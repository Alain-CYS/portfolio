industry-gics.children = 10,15,20,25,30,35,40,45,50,55,60

10.children          = 1010
10.label             = Énergie

1010.children        = 101010,101020
1010.label           = Énergie

101010.children      = 10101010,10101020
101010.label         = Équipements et services liés à l’énergie

10101010.description = Sociétés de forage ou propriétaires de plateformes de forage qui offrent leurs services pour les puits de forage.
10101010.label       = Forage gazier et pétrolier

10101020.description = Fabricants d'équipement, y compris les plateformes et l'équipement de forage, et fournisseurs de produits et de services aux entreprises actives dans le forage, l'évaluation et la réalisation de puits gaziers et pétroliers.
10101020.label       = Équipements et services liés au pétrole et au gaz

101020.children      = 10102010,10102020,10102030,10102040,10102050
101020.label         = Pétrole, gaz et combustibles

10102010.description = Compagnies pétrolières intégrées spécialisées dans l'exploration et la production de pétrole et de gaz, ainsi que dans au moins une autre activité importante suivante : raffinage, commercialisation et transport, ou produits chimiques.
10102010.label       = Gaz et pétrole intégrés

10102020.description = Sociétés spécialisées dans l'exploration et la production de pétrole et de gaz n'appartenant à aucune autre catégorie.
10102020.label       = Exploration et production de pétrole et de gaz

10102030.description = Sociétés spécialisées dans le raffinage et la commercialisation de produits pétroliers, de gaz et/ou de produits raffinés et non-classées dans les sous-industries de compagnies gazières et pétrolières intégrées, ou de producteurs indépendants d’électricité et du commerce d'énergie.
10102030.label       = Raffinage et commercialisation de pétrole et de gaz

10102040.description = Sociétés spécialisées dans le stockage et/ou le transport des produits pétroliers, de gaz et/ou de produits raffinés. Sont incluses les compagnies de gaz naturel diversifiées du secteur médian, les conduites d’acheminement des produits pétroliers et des produits raffinés, les conduites d’acheminement des boues de charbon et les entreprises de transport de pétrole et de gaz.
10102040.label       = Stockage et transport de pétrole et de gaz

10102050.description = Sociétés qui font partie principalement de la production et l'exploitation de charbon, de produits connexes, et d'autres combustibles liés à la génération d'énergie.  Ne sont pas incluses les sociétés qui produisent principalement des gaz et qui sont classées dans la sous-industrie des gaz industriels et les sociétés qui exploitent principalement le charbon métallurgique (cokéfaction) utilisé dans la production d’acier.
10102050.label       = Charbon et combustibles

15.children          = 1510
15.label             = Matériaux

1510.children        = 151010,151020,151030,151040,151050
1510.label           = Matériaux

151010.children      = 15101010,15101020,15101030,15101040,15101050
151010.label         = Produits chimiques

15101010.description = Sociétés qui produisent principalement des produits chimiques industriels et des produits chimiques de base. Sont inclus, mais sans s’y limiter, les fabricants de plastiques, de fibres synthétiques, de films, de peintures et pigments à partir de produits de base, d'explosifs et de produits pétrochimiques. Ne sont pas incluses les sociétés classées dans les sous-industries des produits chimiques diversifiés, des engrais et produits chimiques agricoles, des gaz industriels ou des produits chimiques spécialisés.
15101010.label       = Produits chimiques de base

15101020.description = Fabricants d’une gamme diversifiée de produits chimiques non-classés dans les sous-industries des gaz industriels, des produits chimiques de base, des produits chimiques spécialisés ou des engrais et produits chimiques agricoles.
15101020.label       = Produits chimiques diversifiés

15101030.description = Producteurs d'engrais, de pesticides, de potasse ou d'autre produits chimiques liés à l'agriculture et n'appartenant à aucune autre catégorie.
15101030.label       = Engrais et produits chimiques agricoles

15101040.description = Producteurs de gaz industriels.
15101040.label       = Gaz industriels

15101050.description = Sociétés qui produisent principalement des produits chimiques à haute valeur ajoutée et utilisés dans la fabrication de nombreux produits, y compris, sans s’y limiter, les produits de chimie fine, additifs, polymères avancés, adhésifs, mastics, peintures spécialisées, pigments et enduits.
15101050.label       = Produits chimiques spécialisés

151020.children      = 15102010
151020.label         = Matériaux de construction

15102010.description = Fabricants de matériaux de construction tels que le sable, l'argile, le gypse, la chaux, les agrégats, le ciment, le béton et les briques. Les autres matériaux de construction finis ou semi-finis sont classés dans la sous-industrie des produits pour l'industrie du bâtiment.
15102010.label       = Matériaux de construction

151030.children      = 15103010,15103020
151030.label         = Emballages et conteneurs

15103010.description = Fabricants de conteneurs en métal, verre ou plastique. Sont inclus les fabricants de bouchons et de capsules.
15103010.label       = Conteneurs en verre ou en métal

15103020.description = Fabricants de conteneurs et d'emballages en papier et carton.
15103020.label       = Emballages en papier

151040.children      = 15104010,15104020,15104025,15104030,15104040,15104045,15104050
151040.label         = Métaux et exploitation minière

15104010.description = Producteurs d'aluminium et de produits connexes. Sont incluses les sociétés qui exploitent ou traitent la bauxite et qui recyclent l'aluminium pour fabriquer des produits finis ou semi-finis. Ne sont pas incluses les sociétés qui produisent principalement des matériaux de construction en aluminium, classées dans la sous-industrie des produits pour l'industrie du bâtiment.
15104010.label       = Aluminium

15104020.description = Sociétés spécialisées dans la production diversifiée ou l'extraction de métaux et de minéraux n’appartenant à aucune autre catégorie. Sont incluses, mais sans s'y limiter, l'exploitation minière de métaux non ferreux (sauf la bauxite), l'exploitation minière de sel et de borate, l’exploitation minière de roches phosphatées et les opérations minières diversifiées. Ne sont pas incluses l'extraction du minerai de fer (classée dans la sous-industrie de l’acier), l'extraction de la bauxite (classée dans la sous-industrie de l’aluminium) et l’extraction du charbon (classée soit dans les sous-industries de l’acier soit dans celle du charbon et des combustibles).
15104020.label       = Métaux diversifiés et exploitation minière

15104025.description = Les sociétés principalement actives dans l'exploitation minière du minerai de cuivre.
15104025.label       = Cuivre

15104030.description = Producteurs d'or ou de produits connexes. Sont incluses les sociétés qui extraient ou traitent l'or, et les organisations financières sud-africaines qui investissent principalement dans l'or sans l'extraire des mines.
15104030.label       = Or

15104040.description = Sociétés qui extraient les métaux et minéraux précieux qui ne sont pas classés dans la sous-industrie de l’or. Sont incluses les sociétés qui extraient principalement le platine.
15104040.label       = Métaux et minéraux précieux

15104045.description = Sociétés qui extraient principalement l’argent. Ne sont pas incluses les sociétés classées dans les sous-industries de l’or ou des métaux et minéraux précieux.
15104045.label       = Argent

15104050.description = Producteurs de fer et d'acier et de produits connexes. Sont incluses les mines de charbon métallurgique (cokéfaction) utilisé dans la production d'acier.
15104050.label       = Acier

151050.children      = 15105010,15105020
151050.label         = Produits issus du papier et de la forêt

15105010.description = Fabricants de bois et de produits à base de bois. Est inclus le bois de construction pour l'industrie du bâtiment.
15105010.label       = Produits de la forêt

15105020.description = Fabricants de toutes les qualités de papiers. Ne sont pas incluses les sociétés qui sont spécialisées dans la production d’emballage en papier et qui sont classées dans la sous-industrie des emballages en papier.
15105020.label       = Produits à base de papier

20.children          = 2010,2020,2030
20.label             = Industrie

2010.children        = 201010,201020,201030,201040,201050,201060,201070
2010.label           = Biens d'équipement

201010.children      = 20101010
201010.label         = Aérospatiale et défense

20101010.description = Fabricants de matériels, de pièces et de produits civils ou militaires pour l'industrie aérospatiale et de défense. Sont inclus les fabricants d'électronique de défense et d'équipement de l'industrie spatiale.
20101010.label       = Aérospatiale et défense

201020.children      = 20102010
201020.label         = Produits pour l'industrie du bâtiment

20102010.description = Fabricants d'éléments de construction, et d'équipements et de produits pour l’aménagement d’intérieur. Cette sous-industrie n'inclut pas les fabricants de bois de construction et de contreplaqué (classés dans la sous-industrie des produits de la forêt) et les fabricants de ciment et d'autres matériaux (classés dans la sous-industrie des matériaux de construction).
20102010.label       = Produits pour l'industrie du bâtiment

201030.children      = 20103010
201030.label         = Construction et ingénierie

20103010.description = Sociétés spécialisées principalement dans la construction non-résidentielle. Sont incluses les sociétés de génie civil et les entrepreneurs à grande échelle. Ne sont pas incluses les sociétés classées dans la sous-industrie de la construction d’habitations résidentielles.
20103010.label       = Construction et ingénierie

201040.children      = 20104010,20104020
201040.label         = Équipements électriques

20104010.description = Sociétés qui fabriquent des câbles et fils électriques, des composants et des équipements électriques, et qui ne sont pas classées dans la sous-industrie des équipements électriques lourds.
20104010.label       = Composants et équipement électriques

20104020.description = Fabricants de groupes électrogènes et d'autres équipements électriques lourds, y compris les fabricants de turbines électriques et de machines électriques lourdes destinées aux systèmes électriques fixes et de grande taille. Ne sont pas inclus les fabricants de câbles et de fils, classés dans la sous-industrie des composants et équipements électriques.
20104020.label       = Équipements électriques lourds

201050.children      = 20105010
201050.label         = Conglomérats industriels

20105010.description = Sociétés industrielles diversifiées, ayant des activités commerciales dans au moins trois secteurs, sans qu'aucun de ces secteurs ne contribue à la majorité des revenus. Les participations sont pour la plupart de type majoritaire, tandis que les parties prenantes conservent un intérêt opérationnel dans la conduite des filiales.
20105010.label       = Conglomérats industriels

201060.children      = 20106010,20106015,20106020
201060.label         = Machines

20106010.description = Fabricants de camions de chantier, de machines de laminage, de matériels de terrassement et de construction, et fabricants de produits connexes. Est incluse la construction navale civile.
20106010.label       = Machines de construction et camions poids lourd

20106015.description = Entreprises de production de machines agricoles et les pièces qui s’y rapportent. Sont inclus les machines utilisées pour la production des cultures et de bétail, les tracteurs agricoles, les planteuses et les fertiliseurs, les matériels d’épandage des engrais et des produits chimiques, les séchoirs et les ventilateurs à grain.
20106015.label       = Machines agricoles

20106020.description = Fabricants de machines et de composants industriels. Sont incluses les sociétés qui fabriquent des presses, des machines-outils, des compresseurs, du matériel de contrôle de la pollution, des ascenseurs, des escaliers mécaniques, des isolateurs, des pompes, des roulements à rouleaux et autres constructions métalliques.
20106020.label       = Machines industrielles

201070.children      = 20107010
201070.label         = Sociétés commerciales et distributeurs commerciaux

20107010.description = Sociétés commerciales et autres distributeurs d'équipements et de produits industriels.
20107010.label       = Sociétés commerciales et distributeurs commerciaux

2020.children        = 202010,202020
2020.label           = Services commerciaux et professionnels

202010.children      = 20201010,20201050,20201060,20201070,20201080
202010.label         = Services et fournitures commerciales

20201010.description = Sociétés qui fournissent des services d'impression commerciale. Sont incluses les imprimeries qui travaillent principalement pour l'industrie des médias.
20201010.label       = Imprimerie commerciale

20201050.description = Sociétés qui fournissent des services liés à l'environnement et à l'entretien des locaux. Sont inclus les services de gestion des déchets, de gestion des installations et de contrôle de la pollution.  Ne sont pas incluses les entreprises spécialisées dans les systèmes de traitement de l'eau à grande échelle, classées dans la sous-industrie des compagnies des eaux.
20201050.label       = Services liés à l’environnement et aux locaux

20201060.description = Sociétés qui fournissent des services pour le bureau et fabricants de fournitures et d'équipements de bureau n'appartenant à aucune autre catégorie.
20201060.label       = Services et fournitures de bureau

20201070.description = Sociétés qui fournissent principalement des services d'aide orientés sur la main-d'œuvre aux entreprises et aux gouvernements.  Sont inclus les services de nettoyage commercial, les services de restauration et de traiteur, les services de réparation de matériel, les services de maintenance industrielle, les services de commissaire-priseur industriel, de stockage et d'entrepôt, de transaction, les services de location de vêtements de travail et autres services d'aide aux entreprises.
20201070.label       = Services d'aide divers

20201080.description = Sociétés qui fournissent des services de sécurité et de protection aux entreprises et aux gouvernements. Sont incluses les sociétés qui fournissent des services tels que les établissements correctionnels, les services de sécurité et d'alarme, le transport de fonds par fourgon blindé et le gardiennage.  Ne sont pas incluses les sociétés qui fournissent des logiciels de sécurité (classées dans la sous-industrie des logiciels système) et les services de sécurité à domicile (classés dans la sous-industrie des services consommateurs spécialisés). Ne sont également pas incluses les sociétés qui fabriquent du matériel dédié aux systèmes de sécurité, classées dans la sous-industrie des équipements et instruments électroniques.
20201080.label       = Services de sécurité et d'alarme

202020.children      = 20202010,20202020
202020.label         = Services professionnels

20202010.description = Sociétés qui fournissent des services d'aide aux entreprises liés à la gestion du capital humain. Sont inclus les agences pour l’emploi, la formation d'employés, les services d'aide à l'élaboration de bulletins de paie et d'avantages, les services d'aide à la retraite et les agences d'intérim.
20202010.label       = Services liés aux ressources humaines et à l'emploi

20202020.description = Sociétés qui fournissent principalement des services de recherche et conseils aux entreprises et aux gouvernements n’appartenant à aucune autre catégorie.  Sont incluses les sociétés impliquées dans des services de conseils en gestion, de design architectural, d’informations professionnelles ou de recherche scientifique, de marketing, de test et de certification. Ne sont pas incluses les sociétés qui fournissent des services de conseils informatiques, classées dans la sous-industrie des conseils liés aux technologies de l’information et autres services.
20202020.label       = Services de recherche et conseil

2030.children        = 203010,203020,203030,203040,203050
2030.label           = Transports

203010.children      = 20301010
203010.label         = Fret aérien et logistique

20301010.description = Sociétés qui fournissent des services de transport de fret aérien, de coursier et de logistique. Sont inclus les services de livraison de colis et de courriers et les agents en douane. Ne sont pas incluses les sociétés classées dans la sous-industrie des compagnies de transport aérien, maritime ou routier.
20301010.label       = Fret aérien et logistique

203020.children      = 20302010
203020.label         = Compagnies aériennes

20302010.description = Sociétés qui fournissent principalement des services de transport aérien de passagers.
20302010.label       = Compagnies aériennes

203030.children      = 20303010
203030.label         = Transport maritime

20303010.description = Sociétés qui fournissent principalement des services de transport maritime de marchandises et de personnes. Ne sont pas inclus les bateaux de croisière, classés dans la sous-industrie des hôtels, des lieux de villégiature et des croisiéristes.
20303010.label       = Transport maritime

203040.children      = 20304010,20304020
203040.label         = Transport routier et ferroviaire

20304010.description = Sociétés qui fournissent principalement des services de transport ferroviaire de marchandises et de personnes.
20304010.label       = Transport ferroviaire

20304020.description = Sociétés qui fournissent principalement des services de transport de marchandises et de personnes par voie terrestre. Sont incluses les agences de location de véhicules et les sociétés de taxis.
20304020.label       = Transport routier

203050.children      = 20305010,20305020,20305030
203050.label         = Infrastructure de transports

20305010.description = Exploitants d'aéroports et sociétés qui fournissent des services connexes.
20305010.label       = Services aéroportuaires

20305020.description = Propriétaires et exploitants de routes, de tunnels et de voies ferrées.
20305020.label       = Autoroutes et voies ferrées

20305030.description = Propriétaires et exploitants de ports maritimes et de services connexes.
20305030.label       = Ports et services maritimes

25.children          = 2510,2520,2530,2550
25.label             = Consommation discrétionnaire

2510.children        = 251010,251020
2510.label           = Automobiles et composants automobiles

251010.children      = 25101010,25101020
251010.label         = Composants automobiles

25101010.description = Fabricants de pièces et d'accessoires destinés aux automobiles et aux motocyclettes. Ne sont pas incluses les sociétés classées dans la sous-industrie des pneus et du caoutchouc.
25101010.label       = Pièces détachées et équipements automobiles

25101020.description = Fabricants de pneus et de caoutchouc.
25101020.label       = Pneus et caoutchouc

251020.children      = 25102010,25102020
251020.label         = Automobiles

25102010.description = Sociétés qui produisent principalement des automobiles et des véhicules utilitaires légers. Ne sont pas incluses les sociétés qui produisent principalement des motocyclettes et des véhicules à trois roues (classées dans la sous-industrie des constructeurs de motocyclettes) et des camions poids lourd (classées dans la sous-industrie des engins de construction et des camions poids lourd).
25102010.label       = Constructeurs automobiles

25102020.description = Sociétés qui produisent des motocyclettes, des scooters ou des véhicules à trois roues. Ne sont pas inclus les fabricants de bicyclettes (classés dans la sous-industrie des produits de loisirs).
25102020.label       = Constructeurs de motocyclettes

2520.children        = 252010,252020,252030
2520.label           = Biens de consommation durables et habillement

252010.children      = 25201010,25201020,25201030,25201040,25201050
252010.label         = Biens de consommation durables de logement

25201010.description = Fabricants de produits électroniques grand public, y compris les téléviseurs, les systèmes audio, les consoles de jeux et les appareils photo numériques, et de produits dérivés. Ne sont pas inclus les fabricants de PC (classés dans la sous-industrie du matériel, stockage et périphériques technologiques) et les appareils électroménagers (classés dans la sous-industrie des appareils électroménagers).
25201010.label       = Électronique grand public

25201020.description = Fabricants de meubles et tissus d'ameublement, y compris la tapisserie, la moquette et les revêtements muraux.
25201020.label       = Ameublement

25201030.description = Sociétés spécialisées dans les constructions résidentielles. Sont inclus les constructeurs de maisons préfabriquées ou de maisons préfabriquées mobiles.
25201030.label       = Constructions d'habitations résidentielles

25201040.description = Fabricants d'appareils électroménagers et de produits connexes.  Sont inclus les fabricants d'outils électriques et manuels, et les outils de jardinage.  Ne sont pas inclus les fabricants de téléviseurs et autres produits audio et vidéo (classés dans la sous-industrie de l’électronique grand public) et les fabricants de PC (classés dans la sous-industrie du matériel, stockage et périphériques technologiques).
25201040.label       = Appareils électroménagers

25201050.description = Fabricants d'articles ménagers durables, y compris les couverts, les ustensiles de cuisine, la verrerie, l’argenterie, les ustensiles, la vaisselle, et de produits de consommation spécialisés n'appartenant à aucune autre catégorie.
25201050.label       = Articles ménagers et spécialisés

252020.children      = 25202010
252020.label         = Produits de loisirs

25202010.description = Fabricants d'équipements et de produits de loisirs, y compris les équipements sportifs, les bicyclettes et les jouets.
25202010.label       = Produits de loisirs

252030.children      = 25203010,25203020,25203030
252030.label         = Textiles, habillement et produits de luxe

25203010.description = Fabricants de vêtements, d'accessoires et de produits de luxe. Sont incluses les sociétés qui produisent principalement des sacs à main, des portefeuilles, des bagages, des bijoux et des montres de designer. Ne sont pas inclus les fabricants de chaussures, classés dans la sous-industrie des chaussures.
25203010.label       = Habillement, accessoires et produits de luxe

25203020.description = Fabricants de chaussures. Sont inclus les fabricants de chaussures en cuir et de chaussures de sport.
25203020.label       = Chaussures

25203030.description = Fabricants de textiles et de produits connexes non-classés dans les sous-industries de l’habillement, accessoires et produits de luxe, des chaussures ou de l’ameublement.
25203030.label       = Textiles

2530.children        = 253010,253020
2530.label           = Services consommateurs

253010.children      = 25301010,25301020,25301030,25301040
253010.label         = Hôtels, restaurants et loisirs

25301010.description = Propriétaires et exploitants de casinos et de salles de jeu. Sont inclus les entreprises fournissant des services de loterie et de paris.
25301010.label       = Casinos et salles de jeux

25301020.description = Propriétaires et exploitants d'hôtels, de lieux de villégiature et de bateaux de croisière. Sont inclus les agences de voyage, les voyagistes et les services connexes n’appartenant à aucune autre catégorie. Ne sont pas inclus les hôtels-casinos, classés dans la sous-industrie des casinos et des salles de Jeu.
25301020.label       = Hôtels, lieux de villégiature et croisières

25301030.description = Propriétaires et exploitants de centres de loisirs. Sont inclus les centres sportifs et les centres de remise en forme, les stades, les terrains de golf et les parcs de loisirs non-classés dans la sous-industrie du cinéma et du divertissement.
25301030.label       = Centres de loisirs

25301040.description = Propriétaires et gérants de restaurants, bars, pubs, établissements de restauration rapide ou à emporter. Sont incluses des sociétés qui fournissent des services de restauration collective.
25301040.label       = Restaurants

253020.children      = 25302010,25302020
253020.label         = Services consommateurs diversifiés

25302010.description = Sociétés qui fournissent des services éducatifs, en ligne ou par le biais de méthodes d'enseignement conventionnelles. Sont inclus les universités privées, l'enseignement par correspondance, les organisateurs de séminaires éducatifs, les documents pédagogiques et la formation technique. Ne sont pas incluses les sociétés qui organisent des programmes de formation des employés, classées dans la sous-industrie des services liés aux ressources humaines et à l'emploi.
25302010.label       = Services éducatifs

25302020.description = Sociétés qui fournissent des services consommateurs n’appartenant à aucune autre catégorie.  Sont inclus les services résidentiels, la sécurité domestique, les services juridiques, personnels, de rénovation et de décoration intérieure, les ventes aux enchères destinées aux consommateurs et les services relatifs aux mariages et aux funérailles.
25302020.label       = Services consommateurs spécialisés

2550.children        = 255010,255020,255030,255040
2550.label           = Vente au détail

255010.children      = 25501010
255010.label         = Distributeurs

25501010.description = Distributeurs et grossistes de marchandises diverses n'appartenant à aucune autre catégorie. Sont inclus les concessionnaires automobiles.
25501010.label       = Distributeurs

255020.children      = 25502020
255020.label         = Vente par Internet et marketing direct

25502020.description = Les sociétés fournissant des services de vente au détail principalement sur Internet, par correspondance et télé-achat. Sont également incluses les sociétés qui offrent des places de marché en ligne pour les biens et services de consommation.
25502020.label       = Vente par Internet et marketing direct

255030.children      = 25503010,25503020
255030.label         = Vente au détail d’articles diversifiés

25503010.description = Propriétaires et gérants de grands magasins.
25503010.label       = Grands magasins

25503020.description = Propriétaires et gérants de magasins offrant une grande variété de marchandises. Ne sont pas inclus les supermarchés et les hypermarchés de grande taille classés dans la sous-industrie des supermarchés et des hypermarchés.
