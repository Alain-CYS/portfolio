40203030.description = Institutions financières principalement liées aux activités de marchés de capitaux diversifiés, y compris une présence importante dans au moins deux des domaines suivants : prêts aux grandes entreprises, services bancaires d'investissement, courtage et gestion de patrimoine. Ne sont pas incluses les sociétés moins diversifiées classées dans les sous-industries des banques de dépôt et gestion de patrimoine ou services bancaires d'investissement et courtage.  Ne sont pas non plus incluses les entreprises classées dans les industries des banques ou des assurances, ou dans la sous-industrie du crédit à la consommation.
